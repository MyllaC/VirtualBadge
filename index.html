<!DOCTYPE html>

<html>
  <head>
    <title>Camila Cristina - NLW Heat 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto_pessoal.jpg" alt="Foto pessoal" />
          <!-- 
          Essas duas imagens fecham nelas mesmas e possuem dois atributos;
          src(onde está a imagem, endereço); 
          alt(alternativo, caso não encontre a imagem ele vai apresentar o texto da alternativa; tbm é importante para acessibilidade)
        --></div>

        <h1 id="userName">Camila Cristina</h1>
        <a href="https://github.com/MyllaC" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          CamilaCristina
        </a>

        <p>
          On the journey to the next level! Currently learning JavaScript, CSS
          and HTML.
        </p>

        <ul id="socialLinks">
          <!-- estrutura de lista; ul = lista não ordenada; cada elemento está em uma tag li -->
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCQ3JwhaZjHZ1FlFcDFcqn8A"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="ícone YouTuve" />
              <!-- target="_blank" assim ao clicar o link abre em uma nova página-->
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/camila.cristina.7545708"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone YouTuve" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/camilacris.oa" target="_blank">
              <img src="images/instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/Cris_Camila" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script> //trocar o nome de usuário das redes socias usando JavaScript
      const linksSocialMedia = {
        github: 'MyllaC',
        youtube: 'channel/UCQ3JwhaZjHZ1FlFcDFcqn8A',
        facebook: 'camila.cristina.7545708',
        instagram: 'camilacris.oa',
        twitter: 'Cris_Camila'
      }

      function changeSocialMediaLinks() {
        /*document.getElementById('userName').textContent = 'Camila'
        o textContent permite acessar o conteúdo do elemento e substituir por outro
        userName.textContent = 'Camila Cristina' 
        esse comando substitui o anterior, só tem como fazer isso com ID*/
        /* o controlador que é o li é referente a cada filho que existe dentro do elemento HTML socialLinks */
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://www.${social}.com/${linksSocialMedia[social]}`

          alert(li.children[0].href)
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
