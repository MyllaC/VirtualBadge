<!DOCTYPE html>
<!-- regra para definir q estanos usando HTML5 -->

<html>
  <!-- Tag raíz/ tag pai / nó-->
  <head>
    <title>Camimla Cristina - NLW Heat 2021</title>
    <!-- nome na página no no navegador -->
  </head>
  <!-- tag filha -->
  <style>
    /* 
    Cascating Stylesheet, é uma folha de estilo em cascata. O elemento que entra por último é o elemento que tem mais força.
    */

    html,
    body {
      height: 100%;
    }

    body {
      display: grid; /*maneira de vizualização dos elementos */
      place-items: center; /*centraliza os elementos */
      background: rgb(150, 212, 233);
    }

    h1 {
      font-size: 1.5rem;
    }

    a {
      color: black;
      text-decoration: none;
    }
  </style>

  <body>
    <h1>Camila Cristina</h1>
    <!-- deixar um texto grande e grosso -->
    <a href="https://instagram.com/camilacris.oa">@camilacris.oa</a>
    <!-- é um hiperlink, aqui criou um hiperlink para o meu instagram-->
  </body>
  <!-- tag filha -->
</html>
